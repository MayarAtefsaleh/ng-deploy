<div class="container">
<app-selecting [data]="categories" [detail]="products" (choosedValue)="filterProducts($event)" (choosedAll)="getProducts()"></app-selecting>
<div class="container pt-4">
  <div class="row" *ngIf="!loading">
    <div class="col-lg-3 col-md-6 col-sm-12 pb-3" *ngFor="let item of products">
      <app-singleproduct [data]="item" (item)="addToCart($event)"></app-singleproduct>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
