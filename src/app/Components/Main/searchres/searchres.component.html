<div class="contianer ">
  <div class="row rounded border p-5 m-5">
    <div *ngFor="let item of searchResult" class="text-center text-md-start">
        <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
          <div class="col-12 col-md-6 col-lg-3">
            <img src="{{item.image}}" class="img-fluid mb-5">
          </div>
          <div class="col-12 col-md-5 col-lg-8 details small-desc">
            <h4 class="fw-bold">{{item.title}}</h4>
            <p><b>Description :</b> {{item.description}}</p>
            <p><b>Price :</b> {{item.price}} $</p>
            <p><b>Rate : </b> {{item.rating.rate}}</p>
            <p><b>Category : </b> {{item.category}}</p>
          </div>
        </div>
      <hr class="mb-5">
    </div>
  </div>
</div>
