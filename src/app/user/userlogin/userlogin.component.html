<div class="container">
  <section class="h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card-registration my-4 user-border">
            <div class="row d-flex flex-row-reverse g-0 align-items-center">
              <div class="col-xl-6 d-none d-xl-block" style="position: relative; text-align: center;">
                <div class="centered">
                  <h2 class="new-text mt-5">The Market in your pocket</h2>
                </div>
                <img src="assets/images/login.png" alt="Sample photo"
                  class="img-fluid" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <a class="explore-item btn p-3 mb-5" routerLink="/mainpage">Go back to home</a>
                  <h3 class="mb-5 fw-bold">Create your account</h3>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <a href="" class="form-control form-control-lg text-nowrap text-center"><img
                            src="assets/images/googleicon.webp" width="22px"> Sign up with Google</a>
                        <hr>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <a href="" class="form-control form-control-lg text-nowrap text-center "><img
                            src="assets/images/facebookicon.png" width="22px"> FaceBook</a>
                        <hr>
                      </div>
                    </div>
                  </div>
                  <form [formGroup]="userRegisterForm" (ngSubmit)="logIn(userRegisterForm.value)">
                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1m1">Email</label>
                          <input type="text" id="form3Example1m1" class="form-control form-control-lg"
                            [ngClass]="{'is-invalid': Email?.invalid && (Email?.dirty || Email?.touched),'is-valid': Email?.valid && Email?.dirty,'touched': Email?.touched,'untouched': Email?.untouched}"
                            placeholder="name@yahoo.com" name="email" formControlName="Email" id="Email" required />
                          <div [hidden]="Email?.valid || Email?.untouched" class="alert alert-warning" role="alert">
                            <small *ngIf="Email?.errors?.['required']">Email is required</small>
                            <small *ngIf="Email?.errors?.['pattern']">Email must be matched pattern </small>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1m1">Password</label>
                          <input type="password" id="form3Example1m1" class="form-control form-control-lg"
                            placeholder="Enter password" name="password" formControlName="Password" id="Password"
                            required
                            [ngClass]="{'is-invalid': Password?.invalid && (Password?.dirty || Password?.touched),'is-valid': Password?.valid && Password?.dirty,'touched': Password?.touched,'untouched': Password?.untouched}" />
                          <div [hidden]="Password?.valid || Password?.untouched" class="alert alert-warning"
                            role="alert">
                            <small *ngIf="Password?.errors?.['required']">Password is required</small>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center ">
                      <button [disabled]="userRegisterForm.invalid" type="submit"
                        class="btn btn-success btn-lg ms-2 w-100 rounded-pill m-5">Log In</button>
                    </div>
                  </form>
                  <p>Create new account ? <a routerLink="/userauth"><span class="text-success">Sign up here</span></a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
